
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,maximum-scale=1">
    <title>gka-preview</title>
</head>
<body>
    <canvas id="gkaStage" width="170" height="300"></canvas>
    
    <div style="position: fixed; bottom: 10px;">
        Powered By <a target="_blank" href="https://github.com/gkajs/gka">gka</a> .
        Template By <a target="_blank" href="https://github.com/gkajs/gka-tpl-studiojs">gka-tpl-studiojs</a>
    </div>

    <script src="../../dist/studiojs.min.js"></script>
    <script src="./data.js"></script>
    <script>
        var Frame = studiojs.Frame;
        var canvas = document.getElementById('gkaStage');
        var img = new Image();

        img.onload = () => {
            var frameData = {
                images: [img],
                frames: data.frames,
                animations: {
                    default: ["0-24", "default"]
                }
            };

            var material = new Frame(frameData, "default", 20, canvas);

            setInterval(()=> {
                material.update();
            }, 16);
        };

        img.src = "img/" + data.file;
    </script>
</body>
</html>
